        onClick: (event, el) => {
          const slide = lightbox.pswp.currSlide;
          if (slide) {
            let newAngle = (slide.angle || 0) + 90;
            slide.angle = newAngle;
            slide.content.element.style.transform = `rotate(${newAngle}deg)`;
          }
        }
      });
    });

    lightbox.init();
  });
